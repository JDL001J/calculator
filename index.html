<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div id="container">


        <div id="calculator">
            <div id="header">
                <input type="text" name="text" id="text-box"  >
            </div>

            


        <div id="btn-body">
          <div id="row-1" class="row">
            <button class="btn" onclick="clean()">AC</button>
            <button class="btn" >+/-</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
          </div>

          <div id="row-2" class="row">
            <button class="btn" id="seven" onclick="operate(7)">7</button>
            <button class="btn" onclick="operate(8)">8</button>
            <button class="btn" onclick="operate(9)">9</button>
            <button class="btn">X</button>
          </div>

          <div id="row-3" class="row">
            <button class="btn" onclick="operate(4)">4</button>
            <button class="btn" onclick="operate(5)">5</button>
            <button class="btn" onclick="operate(6)">6</button>
            <button class="btn">-</button>
          </div>
          <div id="row-4" class="row">
            <button class="btn" onclick="operate(1)">1</button>
            <button class="btn" onclick="operate(2)">2</button>
            <button class="btn" onclick="operate(3)">3</button>
            <button class="btn">+</button>
          </div>

          <div id="row-5" class="row">
            <button class="btn" onclick="operate(0)">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            
          </div>
            
        </div>
                
            


        </div>


    </div>
    
</body>
</html>
